<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Analog Clock</title>
    <meta name="description" content="A beautiful, premium analog clock with glassmorphism design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --second-hand: #ef4444;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .clock {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow), inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-primary);
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
        }

        .hour-hand {
            width: 6px;
            height: 25%;
            background: var(--text-primary);
            margin-left: -3px;
            z-index: 3;
        }

        .min-hand {
            width: 4px;
            height: 40%;
            background: var(--text-secondary);
            margin-left: -2px;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 45%;
            background: var(--second-hand);
            margin-left: -1px;
            z-index: 1;
        }

        .second-hand::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: var(--second-hand);
        }

        .markings {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .marking {
            position: absolute;
            width: 2px;
            height: 10px;
            background: var(--glass-border);
            left: 50%;
            transform-origin: 50% 180px;
        }

        .marking.large {
            width: 4px;
            height: 20px;
            background: var(--text-secondary);
        }

        .digital-clock {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }

        .date-display {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="date-display" id="date"></div>

        <div class="clock" id="clock">
            <div class="markings" id="markings"></div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand min-hand" id="min-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
        </div>

        <div class="digital-clock" id="digital-clock">00:00:00</div>
    </div>

    <script>
        function createMarkings() {
            const markingsContainer = document.getElementById('markings');
            for (let i = 0; i < 60; i++) {
                const marking = document.createElement('div');
                marking.classList.add('marking');
                if (i % 5 === 0) {
                    marking.classList.add('large');
                }
                marking.style.transform = `rotate(${i * 6}deg)`;
                markingsContainer.appendChild(marking);
            }
        }

        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Calculate degrees with fractional parts for smooth sweeping motion
            const secondsDegrees = ((seconds + ms / 1000) / 60) * 360;
            const minutesDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hoursDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

            const secondHand = document.getElementById('second-hand');
            const minHand = document.getElementById('min-hand');
            const hourHand = document.getElementById('hour-hand');

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

            // Digital Clock Logic (only update text every second for performance)
            if (ms < 50) { // Update roughly once per second
                const digitalClock = document.getElementById('digital-clock');
                const h = String(hours).padStart(2, '0');
                const m = String(minutes).padStart(2, '0');
                const s = String(seconds).padStart(2, '0');
                digitalClock.textContent = `${h}:${m}:${s}`;

                const dateDisplay = document.getElementById('date');
                const options = { weekday: 'long', month: 'short', day: 'numeric' };
                dateDisplay.textContent = now.toLocaleDateString('en-US', options);
            }

            requestAnimationFrame(updateClock);
        }

        // Initialize
        createMarkings();
        updateClock();
    </script>
</body>

</html>
